<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <div class="ion-text-center">
      <img src="assets/srtj.png" alt="Logo SRT Jendouba" >
    </div>
  </ion-header>

  <div class="container">

    <div class="heading">Login</div>
    <form [formGroup]="loginForm" class="form"><!--(ngSubmit)="login()"-->
      <input formControlName="email" required class="input" type="email" placeholder="E-mail">
      <input formControlName="password" required class="input" type="password" placeholder="Password">
      <span class="forgot-password"><a href="#">Forgot Password ?</a></span>
      <button class="login-button" type="submit" (click)="login()" value="Login">Login</button>
    </form>

  </div>
</ion-content>
